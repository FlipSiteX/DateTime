<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTime</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="window">
        <h1>Дата и время</h1>

            <h2 id="tablo">hh:mm:ss</h2>
            <div class="btn-row">
                <button id="full" style="background: rgb(28, 117, 199); color: white; font-size: 20px;">Полная</button>
                <button id="date" style="background: rgb(4, 159, 71); color: white; font-size: 20px;">Дата</button>
                <button id="time" style="background: rgb(175, 24, 13); color: white; font-size: 20px;">Время</button>
            </div>
        </div>
    </div>
